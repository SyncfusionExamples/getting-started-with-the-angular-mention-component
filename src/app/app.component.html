
<ejs-mention [target]="commentTarget" [dataSource]="emailData"
    [fields]="commentField" popupWidth="250px">
  <ng-template #itemTemplate let-data>
    <div class="mention-listItems">
      <img class="empImage" src="https://ej2.syncfusion.com/angular/demos/assets/mention/Employees/{{data.Eimg}}.png"
        alt="employee"/>
      <span class="person">{{data.Name}}</span>
      <span>{{data.EmailId}}</span>
    </div>
  </ng-template>
  <ng-template #displayTemplate let-data>{{data.EmailId}}</ng-template>
  <ng-template #noRecordsTemplate>No items matched your search</ng-template>
</ejs-mention>

<ejs-mention [target]="commentTarget" [dataSource]="projects"
    [fields]="commentField" mentionChar="#"></ejs-mention>

<div class="container">
  <label class="default-size">Comments</label>
  <div id="commentsMention" placeHolder="Type @ and tag user"></div>
</div>

<style>
  .container{
    margin: 5%;
  }

  .container #commentsMention {
    min-height: 100px;
    border: 1px solid #D7D7D7;
    border-radius: 4px;
    padding: 8px;
    font-size: 14px;
    width: 600px;
  }

  .container .default-size {
      font-size: 15px;
      font-weight: 600;
  }

  div#commentsMention[placeholder]:empty:before {
    content: attr(placeholder);
    color: #555;
  }

  .mention-listItems {
    padding-left: 12px;
    vertical-align: middle;
    width: 80%;
  }

  #commentsMention_popup .e-dropdownbase .e-list-item {
    line-height: 25px;
    text-indent: 8px;
  }

  .empImage {
      width: 44px;
      float: left;
  }

  .person {
      font-size: 16px;
      margin-top: 8px;
  }

  #commentsMention_popup .e-dropdownbase .e-list-item * {
    display: block;
  }
</style>
